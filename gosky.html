<head>
  <title>gosky</title>
</head>

<body>
  <div class="container">
    <h3>Welcome to GoSky!</h3>
    {{> image}}
  </div>
</body>

<template name="image">
  <div id="imageDIV"><img id="image" src="http://gosky.rasmus.ee/incoming/20131029/converted/IMG_20131029_144151.jpg" /></div>
  <hr>
  <div id="slider"></div>
  <hr>
  <div id="toolbarDIV">
    <button id="firstButton" class="btn btn-success"><<</button>
    <button id="previousTen" class="btn btn-success">-10</button>
    <button id="previousButton" class="btn btn-success"><</button>
    <button id="playButton" class="btn btn-success" data-play="Play" data-stop="Stop">Play</button>
    <button id="nextButton" class="btn btn-success">></button>
    <button id="nextTen" class="btn btn-success">+10</button>
    <button id="lastButton" class="btn btn-success">>></button>
  </div>
  <div id="statusDiv">
    Showing <span id="currentPicLabel">0</span> of <span id="totalPicsLabel">1000</span>
  </div>
</template>
